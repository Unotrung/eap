<div class="mat-elevation-z8 body-transaction">

  <mat-paginator class = "name-table-page" [pageSizeOptions]="[5,10,15]"
                 [pageSize] = "5"
                 [showFirstLastButtons] = false
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <table mat-table [dataSource]="dataSource" [fixedLayout]="false" style="text-align: center">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell style="width: 1px !important; " *matHeaderCellDef class="name-column"></th>
      <td mat-cell  *matCellDef="let element">
        <input type="checkbox">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef class="name-column" > Ngày tới hạn <hr></th>
      <td mat-cell *matCellDef="let element" > {{element.endDate}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nameProvider">
      <th mat-header-cell *matHeaderCellDef class="name-column"> Nhà cung cấp <hr></th>
      <td mat-cell *matCellDef="let element"> {{element.nameProvider}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="name-column"> Số tiền phải thanh toán <hr></th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="name-column"> Tình trạng <hr></th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="name-column"> Hành động <hr></th>
      <td mat-cell style="color: #2F80ED" *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <ng-container matColumnDef="columnName">
      <th mat-header-cell *matHeaderCellDef class="name-column"> Column name </th>
      <td mat-cell  *matCellDef="let element"> {{element.columnName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
