<div class="hidden-lager-screen">
    <app-bar-process-bnpl [childData]="{widthLine: 25,numberStep:1}"></app-bar-process-bnpl>
</div>
<div class="container-right-body">
    <div class="title-infor hidden-480">{{'inforBnpl.title' | translate}}</div>
    <div>
        <div class="hidden-480">
            <app-bar-process-bnpl [childData]="{widthLine: 25,numberStep:1}"></app-bar-process-bnpl>
        </div>

        <div class="title-register">
            {{'setPin.title' | translate}}
        </div>

        <div class="form-code">
            <form class="form-update">
                <div class="mb-label-1"> {{'setPin.labelPin' | translate}}</div>

                <div class="cover-input-pin">
                    <code-input [className]="'code-input-3'"
                                [codeLength]="4"
                                [class.focus-all]="changeBorderTop"
                                (click) = "focusAll(1)"
                                [isCodeHidden]="true"
                                (codeChanged)="onCodeChanged($event)"
                                (codeCompleted)="onCodeCompleted($event)">
                    </code-input>
                </div>
            </form>

            <form class="form-update">
                <div class="mb-label-2"> {{'setPin.labelVerifyPin' | translate}}</div>

                <div class="cover-input-pin">
                    <code-input [className]="msgVerifyError===''?'code-input-3':'code-input-4'"
                                [codeLength]="4"
                                [isCodeHidden]="true"
                                [class.focus-all]="changeBorderBottom"
                                (click) = "focusAll(2)"
                                (codeChanged)="onCodeChangedVerify($event)"
                                (codeCompleted)="onCodeCompletedVerify($event)"
                                #codeInput>
                    </code-input>
                    <div class="text-invalid" >
                        <label *ngIf="(pinCode !== verifyPinCode)">{{msgVerifyError|translate}}</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="cover-btn-pin">
            <app-button-dialog (click)="submitSetPinCode()" [fontSize]="14" [height]="41" [width]="200"
                               [contentBtn]="'takePhotoNid.continue' | translate"
                               [isEnable]="pinCode.length<4||verifyPinCode.length<4">

            </app-button-dialog>
        </div>

<!--        <div class="cover-btn">-->
<!--            <button [style]="pinCode.length<4||verifyPinCode.length<4?'background:#979797':null"-->
<!--                    [disabled]="pinCode.length<4||verifyPinCode.length<4"-->
<!--                    (click)="submitSetPinCode()" class="btn-ctn">Tiếp tục-->
<!--            </button>-->
<!--        </div>-->

    </div>
</div>
