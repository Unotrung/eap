<div class="footer-container">
    <div class="footer-1">
        <div><img class="icon-footer" src="../../assets/images/logoHP.png"></div>
        <div #langButton class="choose-language" (click)="isShowLang = !isShowLang">
            <img class="icon-union" src="../../assets/images/union.png">
            <div class="current-lang">{{langChoose}}</div>
            <img class="icon-drop-lang"
                 [style]="isShowLang?'transform: rotate(180deg);':null"
                 src="../../assets/images/dropdown-language.png">
            <div #menuLang [hidden]="!isShowLang" class="option-lang">
                <div class="name-language"
                     (click)="selectLanguage(lg,$event)"
                     *ngFor="let lg of supportLanguage, let i = index"
                     [class.shadow-bt]="i==0"
                     [class.divTop]="i==0"
                     [class.divBottom]="i==supportLanguage.length-1"
                     [class.choose-bgr]="langChoose===listShowLanguage[i]"
                     (mouseover)="changeHover(lg)"
                     (mouseleave)="isChanged = false"
                     [class.choose-bgr-unset]="isChanged">
                    {{listShowLanguage[i]}}
                </div>
            </div>
        </div>
    </div>
    <div class="footer-2">
        <div class="footer-2-1 hidden-phone">
                    <div class="text-des" [innerHTML]="'footer.textDes' | translate"></div>
